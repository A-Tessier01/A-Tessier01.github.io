
<!DOCTYPE html>
<html>
<head>
	<title>testing</title>

	<style>
		.ml9 {
		  position: relative;
		  font-weight: 200;
		  font-size: 4em;
		}

		.ml9 .text-wrapper {
		  position: relative;
		  display: inline-block;
		  padding-top: 0.2em;
		  padding-right: 0.05em;
		  padding-bottom: 0.1em;
		  overflow: hidden;
		}

		.ml9 .letter {
		  transform-origin: 50% 100%;
		  display: inline-block;
		  line-height: 1em;
		}
	</style>
</head>
<body>
	<h1 class="ml9">
		<span class="text-wrapper">
			<span class="letters">Ansel Tessier</span>
		</span>
	</h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		
	<script>
		// Wrap every letter in a span
		var textWrapper = document.querySelector('.ml9 .letters');
		textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

		anime.timeline()
		  .add({
		    targets: '.ml9 .letter',
		    scale: [0, 1],
		    duration: 2000,
		    elasticity: 600,
		    delay: (el, i) => 45 * (i+1)
		  
		  });
	</script>
</body>
</html>
